<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Challenge</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 col-md-offset-3">
                <button id="start" class="btn btn-info btn-block">Start</button>
                <div class="alert h2 new-date text-center col-xs-12"></div>
            </div>
        </div>
        <div class="row">
            <div class="days col-xs-12 col-md-6 col-md-offset-3">
                <button data-dow="0" class="btn btn-primary btn-block day">Sunday</button>
                <button data-dow="1" class="btn btn-primary btn-block day">Monday</button>
                <button data-dow="2" class="btn btn-primary btn-block day">Tuesday</button>
                <button data-dow="3" class="btn btn-primary btn-block day">Wednesday</button>
                <button data-dow="4" class="btn btn-primary btn-block day">Thursday</button>
                <button data-dow="5" class="btn btn-primary btn-block day">Friday</button>
                <button data-dow="6" class="btn btn-primary btn-block day">Saturday</button>
            </div>
        </div>
    </div>
</body>
</html>
